<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<p th:text="#{register}" class="display-1 text-center text-uppercase text-primary bordered mt-5"></p>

<form th:method="post" th:action="@{/form}" th:object="${cv_teacher}">
  <div class="container">
    <div class="row">

      <div class="col-md-2 mb-2">
        <label th:text="#{nameandsurname}" for="nameandsurname"></label>
      </div>
      <div class="col-md-10 mb-2">
        <input th:field="*{teacherNameSurname}" type="text" class="form-control" placeholder="Name and Surname" id="nameandsurname" name="nameandsurname" autofocus>
        <p class="text-danger" th:if="${#fields.hasErrors('teacherNameSurname')}" th:errors="*{teacherNameSurname}"></p>
      </div>

      <div class="col-md-2 mb-2">
        <label th:text="#{email}" for="email"></label>
      </div>
      <div class="col-md-10 mb-2">
        <input th:field="*{teacherEmail}" type="email" class="form-control" placeholder="E-mail address" id="email" name="email">
        <p class="text-danger" th:if="${#fields.hasErrors('teacherEmail')}" th:errors="*{teacherEmail}"></p>
      </div>

      <div class="col-md-2 mb-2">
        <label th:text="#{password}" for="password"></label>
      </div>
      <div class="col-md-10 mb-2">
        <input th:field="*{teacherPassword}" type="password" class="form-control" placeholder="Password" id="password" name="password">
        <p class="text-danger" th:if="${#fields.hasErrors('teacherPassword')}" th:errors="*{teacherPassword}"></p>
      </div>

      <div class="col-md-2 mb-2"></div>
      <div class="col-md-10 mb-2">
        <button th:text="#{clear}" class="btn btn-danger" type="reset"></button>
        <button th:text="#{submit}" class="btn btn-primary" type="submit"></button>
      </div>

    </div>
  </div>
</form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
